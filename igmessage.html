<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }



        /* nav */

        .nav {
            position: fixed;
        }

        .subnav a {
            text-decoration: none;
            color: white;
            border-radius: 5px;

        }

        .vertical-line {
            border-left: 0.5px solid rgb(50, 50, 50);
            height: 584px;
            margin-left: 72px;
            position: absolute;
            top: 0;
        }

        .icon img {
            margin-top: 26.5px;
            margin-left: 8.5px;
            margin-bottom: 8.5px;
        }

        .subnav ul {
            display: grid;
            grid-template-columns: 245px;
            grid-template-rows: 53.5px 53.5px 53.5px 53.5px 53.5px 53.5px 53.5px 53.5px 53.5px;
        }



        .dm-container {
            display: flex;
            width: 1215px;
            height: 100vh;
            border: 1px solid #333;
            position: fixed;
            z-index: 10;
            margin-left: 72px;
            cursor: default;
        }

        .dm-sidebar {
            width: 32.5%;
            border-right: 1px solid #333;
            background-color: black;
            display: flex;
            flex-direction: column;
        }

        .dm-sidebar-header {
            margin-top: 5px;
            padding: 15px;
            background-color: black;
            font-weight: bold;
            color: #fff;
        }

        .dm-sidebar-header p{
            margin-left: 10px;
            font-size: large;
            font-weight: bold;
        }
        

        .search-bar {
            padding: 10px;
            margin: 10px;
            border: 1px solid #333;
            border-radius: 20px;
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        .search-bar::placeholder {
            color: #888;
        }





        .chat-list {
            list-style: none;
            margin: 0;
            padding: 0;
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .chat-list-item {
            padding: 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e0e0e0;
        }

        .chat-list-item:hover {
            background-color: #333;
        }

        .chat-list-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .online-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4caf50;
        }





        /* Chat window styles */
        .dm-chat-window {
            flex: 1;
            display: none;
            flex-direction: column;
            background-color: black;
        }

        .dm-chat-header {
            padding: 15px;
            background-color: black;
            display: flex;
            align-items: center;
            color: white;
            gap: 10px;
            border-bottom: 1px solid #333;
        }

        .dm-chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .dm-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .message.received {
            background-color: #333;
            color: #e0e0e0;
            align-self: flex-start;
        }

        .dm-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
            background-color: black;
        }

        .dm-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 20px;
            font-size: 14px;
            background-color: #1e1e1e;
            color: white;
        }

        .dm-input input::placeholder {
            color: #888;
        }


        /* ***********
            *********
               *** */
        /* .dm-input input:focus{
            outline: none;
        } */

        .dm-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .dm-input button:hover {
            background-color: #0056b3;
        }




        .heart {
            position: absolute;
            width: 50px;
            /* Larger heart */
            height: 50px;
            /* Larger heart */
            background-color: transparent;
            transform: rotate(45deg);
            animation: heart-animation 4s ease-out forwards;
            pointer-events: none;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border-radius: 50%;
        }

        .heart::before {
            left: 0;
            top: -15px;
            background-color: #ff7f7f;
            /* Peach Pink */
        }

        .heart::after {
            top: 0;
            left: 15px;
            background-color: #ff4d4d;
            /* Red */
        }

        @keyframes heart-animation {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }

            100% {
                opacity: 0;
                transform: scale(0) translate(calc(var(--x) * 100vw), calc(var(--y) * -100vh));
            }
        }
    </style>
</head>

    <script>

        addEventListener("click", function (event) {
            event.preventDefault()
        })

        // linking
        var home = document.getElementById("homeicon")
        home.addEventListener("click", event => {
            event.stopImmediatePropagation()
            home.href = "ighome.html"
        })
        var explore = document.getElementById("exploreicon")
        explore.addEventListener("click", event => {
            event.stopImmediatePropagation()
            explore.href = "igexplore.html"
        })
        var message = document.getElementById("messageicon")
        message.addEventListener("click", event => {
            event.stopImmediatePropagation()
            message.href = "igmessage.html"
        })
        var profile = document.getElementById("profileicon")
        profile.addEventListener("click", event => {
            event.stopImmediatePropagation()
            profile.href = "igprofile.html"
        })




        let currentChat = '';

        function openChat(userName, avatarUrl) {
            currentChat = userName;

            // Update chat header
            document.getElementById('chatName').textContent = userName;
            document.getElementById('chatAvatar').src = avatarUrl;

            // Clear chat messages
            document.getElementById('chatMessages').innerHTML = '';

            // Show chat window
            document.getElementById('chatWindow').style.display = 'flex';
        }



        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message !== '' && currentChat !== '') {
                const messagesContainer = document.getElementById('chatMessages');
                const sentMessage = document.createElement('div');
                sentMessage.className = 'message sent';
                sentMessage.textContent = message;
                messagesContainer.appendChild(sentMessage);

                createHearts(messagesContainer);
                messageInput.value = '';
                setTimeout(() => {
                    const receivedMessage = document.createElement('div');
                    receivedMessage.className = 'message received';
                    receivedMessage.textContent = "Hii!";

                    messagesContainer.appendChild(receivedMessage);

                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000);

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }



        function createHearts(container) {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';

                const x = Math.random() * 2 - 1;
                const y = Math.random() * 2;

                heart.style.setProperty('--x', x);
                heart.style.setProperty('--y', y);
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;

                container.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 1500);
            }
        }



        function filterChats() {
            const searchValue = document.getElementById('searchBar').value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-list-item');

            chatItems.forEach(item => {
                const chatName = item.querySelector('span').textContent.toLowerCase();
                item.style.display = chatName.includes(searchValue) ? 'flex' : 'none';
            });
        }



        var insta = document.getElementById("instaicon")
        insta.addEventListener("click", event => {
            event.stopImmediatePropagation();
            insta.href = "ighome.html";
        })
    </script>
